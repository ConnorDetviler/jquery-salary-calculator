<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="jumbotron"> 
            <!-- ;) -->
            <h1>Salary Calculator</h1>
        </div>

        <h3>Add Employee</h3>

        <form>
            <div class="form-group form-row">
                <div class="col">
                <input type="text" id="first-name-in" class="form-control" placeholder="First name" value="Brian">
                </div>
                <div class="col">
                <input type="text" id="last-name-in" class="form-control" placeholder="Last name" value="Cranston">
                </div>
                <div class="col">
                <input type="number" id="id-in" class="form-control" placeholder="ID" value="4837">
                </div>
                <div class="col">
                <input type="text" id="title-in" class="form-control" placeholder="Title" value="Meth Maker">
                </div>
                <div class="col">
                <input type="number" id="salary-in" class="form-control" placeholder="Salary" value="99988">
                </div>
            </div>
            <div class="float-end"><br>
                <button type="submit" class="btn submit-button" id="add-employee-submit">Submit</button>
            </div><br>

        </form><br>
    
        <div>
            <h3>Employees</h3>

            <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Annual Salary</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="employee-table">
                  <!-- <tr>
                    <td>firstName</td>
                    <td>lastName</td>
                    <td>ID</td>
                    <td>title</td>
                    <td>annualSalary</td>
                    <td>delete button</td>
                  </tr> -->
                </tbody>
              </table>
        </div>
    
        <div class="float-end">
            <h3 id="monthly-expense-text">Total Monthly: $<span id="spent-monthly"></span></h3>
        </div>
    </div>


</body>
</html>
